<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exemplo de Estilo</title>
  <style>
    /* Reset CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Estilo da div principal */
    .bloco {
      width: 400px;
      height: 200px;
      margin: 20px 10px;
      padding: 30px;
      border: 4px solid #e74c3c;
      background-color: #f39c12;
      border-radius: 15px;
    }

    /* Estilo dos spans */
    .inline {
      display: inline-block;
      margin: 10px;
      padding: 5px;
      border-bottom: 2px dashed #3498db;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="bloco">
    <span class="inline">Texto 1</span>
    <span class="inline">Texto 2</span>
  </div>
</body>
</html>
