<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 1 - JSON Server</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <h2 id="formTitulo">Adicionar Post</h2>
    <ul id="postList"></ul>

    <input type="text" id="titulo" placeholder="T√≠tulo">
    <input type="text" id="corpo" placeholder="Conte√∫do">
    <button id="addBtn">Adicionar</button>

    <script>
        // üéØ Sele√ß√£o dos elementos HTML que ser√£o manipulados
        const ul = document.getElementById('postList');      // Lista de posts
        const addBtn = document.getElementById('addBtn');    // Bot√£o de adicionar ou atualizar
        const titleInput = document.getElementById('titulo'); // Input do t√≠tulo
        const bodyInput = document.getElementById('corpo');   // Input do conte√∫do
        const formTitle = document.getElementById('formTitulo'); // T√≠tulo do formul√°rio (h2)

        let editId = null; // Se diferente de null, significa que est√° editando um post

        // üü¢ Fun√ß√£o que carrega todos os posts da API e renderiza na tela
        function carregarPosts() {
            fetch('http://localhost:3001/posts') // Faz uma requisi√ß√£o GET para a API
                .then(response => response.json()) // Converte a resposta em JSON
                .then(posts => {
                    ul.innerHTML = ''; // Limpa a lista antes de renderizar os itens

                    // Percorre cada post retornado da API
                    posts.forEach(post => {
                        const li = document.createElement('li'); // Cria um item da lista
                        li.innerHTML = `
                            <strong>${post.title}</strong><br>${post.body}<br>
                            <button class="editar-btn" data-id="${post.id}" data-title="${encodeURIComponent(post.title)}" data-body="${encodeURIComponent(post.body)}">Editar</button>
                            <button class="deletar-btn" data-id="${post.id}">Excluir</button>
                            <hr>
                        `;
                        ul.appendChild(li); // Adiciona o item na lista
                    });

                    // üî• Adiciona evento para os bot√µes de editar
                    document.querySelectorAll('.editar-btn').forEach(btn => {
                        btn.addEventListener('click', () => {
                            const id = btn.getAttribute('data-id');
                            const title = decodeURIComponent(btn.getAttribute('data-title'));
                            const body = decodeURIComponent(btn.getAttribute('data-body'));
                            iniciarEdicao(id, title, body); // Chama a fun√ß√£o de iniciar edi√ß√£o
                        });
                    });

                    // üî• Adiciona evento para os bot√µes de excluir
                    document.querySelectorAll('.deletar-btn').forEach(btn => {
                        btn.addEventListener('click', () => {
                            const id = btn.getAttribute('data-id');
                            deletarPost(id); // Chama a fun√ß√£o de deletar post
                        });
                    });
                });
        }

        // üöÄ Executa a fun√ß√£o de carregar posts assim que a p√°gina abre
        carregarPosts();

        // ‚ûï Fun√ß√£o que adiciona um novo post ou atualiza um existente
        addBtn.addEventListener('click', () => {
            const title = titleInput.value.trim(); // Pega o valor do input t√≠tulo
            const body = bodyInput.value.trim();   // Pega o valor do input corpo

            // Verifica se os campos est√£o preenchidos
            if (!title || !body) {
                return alert('Preencha todos os campos!');
            }

            if (editId) {
                // üîÑ Se existe um editId, ent√£o √© uma atualiza√ß√£o (PUT)
                fetch(`http://localhost:3001/posts/${editId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, body }) // Envia os novos dados
                })
                .then(res => res.json())
                .then(() => {
                    carregarPosts();      // Recarrega a lista atualizada
                    resetarFormulario();  // Reseta o formul√°rio
                    alert('Post atualizado com sucesso!');
                });
            } else {
                // ‚ûï Se n√£o existe editId, √© uma cria√ß√£o (POST)
                fetch('http://localhost:3001/posts', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, body }) // Envia os dados
                })
                .then(res => res.json())
                .then(() => {
                    carregarPosts();      // Recarrega a lista com o novo post
                    resetarFormulario();  // Limpa os campos
                    alert('Post adicionado com sucesso!');
                });
            }
        });

        // üßΩ Fun√ß√£o que limpa os campos e reseta o formul√°rio para o estado de "Adicionar"
        function resetarFormulario() {
            titleInput.value = '';       // Limpa campo t√≠tulo
            bodyInput.value = '';        // Limpa campo corpo
            editId = null;               // Cancela modo de edi√ß√£o
            addBtn.textContent = 'Adicionar'; // Texto do bot√£o volta a ser "Adicionar"
            formTitle.textContent = 'Adicionar Post'; // T√≠tulo volta a ser "Adicionar Post"
        }

        // ‚ùå Fun√ß√£o que deleta um post com base no ID
        function deletarPost(id) {
            if (confirm('Deseja realmente excluir este post?')) {
                fetch(`http://localhost:3001/posts/${id}`, {
                    method: 'DELETE' // Requisi√ß√£o DELETE
                })
                .then(() => {
                    carregarPosts(); // Atualiza a lista ap√≥s exclus√£o
                    alert('Post exclu√≠do com sucesso!');
                });
            }
        }

        // ‚úçÔ∏è Fun√ß√£o que inicia o modo de edi√ß√£o de um post
        function iniciarEdicao(id, title, body) {
            titleInput.value = title;   // Preenche o input t√≠tulo com o t√≠tulo do post
            bodyInput.value = body;     // Preenche o input corpo com o corpo do post
            editId = id;                // Define que o post com esse ID est√° sendo editado
            addBtn.textContent = 'Atualizar';      // Altera o texto do bot√£o para "Atualizar"
            formTitle.textContent = 'Editar Post'; // Altera o t√≠tulo do formul√°rio para "Editar Post"
        }

    </script>

</body>
</html>
