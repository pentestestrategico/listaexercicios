<div class="login-container">
  <div class="login-form">
    <h2>Painel de Login</h2>
    
    <!-- Mensagem de erro -->
    <div *ngIf="mensagemErro" class="error-alert">
      {{ mensagemErro }}
    </div>
    
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="login">Login:</label>
        <input 
          type="text" 
          id="login" 
          name="login"
          [(ngModel)]="login"
          required
          placeholder="Digite: adm"
          class="form-control"
          [disabled]="carregando"
          #loginInput="ngModel">
        <div *ngIf="loginInput.invalid && loginInput.touched" class="error-message">
          Login é obrigatório
        </div>
      </div>

      <div class="form-group">
        <label for="senha">Senha:</label>
        <input 
          type="password" 
          id="senha" 
          name="senha"
          [(ngModel)]="senha"
          required
          placeholder="Digite: 123"
          class="form-control"
          [disabled]="carregando"
          #senhaInput="ngModel">
        <div *ngIf="senhaInput.invalid && senhaInput.touched" class="error-message">
          Senha é obrigatória
        </div>
      </div>

      <div class="form-actions">
        <button 
          type="submit" 
          class="btn btn-primary"
          [disabled]="loginForm.invalid || carregando">
          <span *ngIf="carregando">Autenticando...</span>
          <span *ngIf="!carregando">Entrar</span>
        </button>
        <button 
          type="button" 
          class="btn btn-secondary"
          [disabled]="carregando"
          (click)="limparFormulario()">
          Limpar
        </button>
      </div>
    </form>

    <div class="login-hint">
      <p><strong>Dica:</strong> Use login: <code>adm</code> e senha: <code>123</code></p>
    </div>
  </div>
</div>
